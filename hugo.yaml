        subtitle: ‰Ω†ÊàëÁªà‰ºöÊ≤¶‰∏∫Â∞òÂüÉÊºÇÊµÅ
        avatar:
            enabled: true
            local: true
            src: img/avatar2.jpg

    article:
        math: true
        toc: true
        readingTime: true
        license:
            enabled: true
            default: Licensed under CC BY-NC-SA 4.0
        edit:
            enabled: true

    comments:
        enabled: true
        provider: waline
        # Waline client configuration see: https://waline.js.org/en/reference/component.html
        waline:
            serverURL: https://waline.paxton-cloud.top/api
            lang: 
            visitor: false
            avatar: true
            emoji:
                - https://cdn.jsdelivr.net/gh/walinejs/emojis/weibo
            requiredMeta:
                - nick
                - mail
            placeholder:
            locale:
                admin: Admin

        widgets:
          homepage:
            - type: archives
              params:
                  limit: 3
            - type: categories
              params:
                  limit: 10
            - type: tag-cloud
              params:
                  limit: 10
        page:
            - type: toc
        archives:
            limit: 10000

        tagCloud:
            limit: 10000
            
        categoriesCloud:
            limit: 10000
    opengraph:
        twitter:
            # Your Twitter username
            site:

            # Available values: summary, summary_large_image
            card: summary_large_image

    defaultImage:
        opengraph:
            enabled: false
            local: false
            src:

    colorScheme:
        # Display toggle
        toggle: true

        # Available values: auto, light, dark
        default: light

    imageProcessing:
        cover:
            enabled: false
        content:
            enabled: false

